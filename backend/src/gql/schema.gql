directive @rateLimit(
    max: Int,
    window: String,
    message: String,
    identityArgs: [String],
    arrayLengthField: String
) on FIELD_DEFINITION

##################################

type Token {
    token: String!
    refreshToken: String!
}

type User {
    id: Int!
    email: String!
    displayName: String!
    profilePicture: String!

}

## Query #########################

type Query {
    hello: String!
    user: User!
}

## Mutation ######################

type Mutation {
    register(captchaToken: String!, email: String!, displayName: String!, password: String!): Token! @rateLimit(
        window: "5s",
        max: 10,
        message: "Too many requests"
    )

    login(captchaToken: String!, email: String!, password: String!): Token! @rateLimit(
        window: "5s",
        max: 10,
        message: "Too many requests"
    )

    authenticate(token: String!): Token! @rateLimit(
        window: "5s",
        max: 10,
        message: "Too many requests"
    )
}